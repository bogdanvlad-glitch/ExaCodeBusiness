<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Hexacode – Agence Web Moderne</title>
<meta name="description" content="Hexacode est une agence web fondée par Bogdan et Alois. Projets web rapides, modernes et abordables.">

<!-- FAVICON SVG INLINE -->
<link rel="icon" type="image/svg+xml"
href="data:image/svg+xml,
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
<defs>
<linearGradient id='g' x1='0' y1='0' x2='1' y2='1'>
<stop offset='0%' stop-color='%236366f1'/>
<stop offset='100%' stop-color='%2322d3ee'/>
</linearGradient>
</defs>
<rect width='100' height='100' rx='22' fill='url(%23g)'/>
<path d='M30 35 L45 50 L30 65' stroke='%23020617' stroke-width='8' fill='none' stroke-linecap='round'/>
<path d='M70 35 L55 50 L70 65' stroke='%23020617' stroke-width='8' fill='none' stroke-linecap='round'/>
<line x1='50' y1='30' x2='50' y2='70' stroke='%23020617' stroke-width='8' stroke-linecap='round'/>
</svg>">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0f1a;
  --card:rgba(255,255,255,0.08);
  --border:rgba(255,255,255,0.15);
  --text:#f8fafc;
  --muted:#94a3b8;
  --primary:#6366f1;
  --secondary:#22d3ee;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  background:
    radial-gradient(circle at top left,#1e293b,transparent 40%),
    radial-gradient(circle at bottom right,#020617,transparent 40%),
    var(--bg);
  color:var(--text);
}

.container{
  max-width:1200px;
  margin:auto;
  padding:90px 20px;
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{
  display:flex;
  align-items:center;
  gap:16px;
}

.logo img{
  width:48px;
  height:48px;
  object-fit:contain;
  filter:drop-shadow(0 10px 30px rgba(99,102,241,.45));
}

.logo span{
  font-size:26px;
  font-weight:900;
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

nav a{
  color:var(--muted);
  margin-left:32px;
  text-decoration:none;
  font-weight:500;
  transition:.3s;
}
nav a:hover{color:white}

/* HERO */
.hero{
  margin-top:80px;
  display:flex;
  flex-direction:column;
  gap:40px;
  align-items:center;
  text-align:center;
}

.hero h1{
  font-size:56px;
  font-weight:900;
  line-height:1.1;
}

.hero h1 span{
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.hero p{
  margin-top:25px;
  font-size:18px;
  color:var(--muted);
  max-width:700px;
}

.btn{
  display:inline-block;
  margin-top:35px;
  padding:16px 36px;
  border-radius:14px;
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  color:#020617;
  font-weight:700;
  text-decoration:none;
  transition:.35s;
}

.btn:hover{
  transform:translateY(-4px);
  box-shadow:0 25px 60px rgba(99,102,241,.45);
}

/* FOOTER */
footer{
  text-align:center;
  padding:50px;
  color:var(--muted);
  font-size:14px;
}

/* RESPONSIVE */
@media(max-width:900px){
  header{
    flex-direction:column;
    gap:25px;
  }
  .hero h1{
    font-size:42px;
  }
}
</style>
</head>

<body>

<header class="container">
  <div class="logo">
    <img src="logo-exacode.png" alt="Logo ExaCode">
    <span>Hexacode</span>
  </div>
  <nav>
    <a href="#services">Services</a>
    <a href="#team">Équipe</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section class="container hero">
  <h1>Nous codons vos idées<br><span>rapidement et efficacement</span></h1>
  <p>
    Hexacode est fondée par deux jeunes entrepreneurs passionnés.
    Nous réalisons des projets web simples ou complexes,
    en très peu de temps et à prix accessible.
  </p>
  <a href="#contact" class="btn">Nous contacter</a>
</section>

<footer>
  © 2026 Hexacode — Tous droits réservés
</footer>

</body>
</html>
